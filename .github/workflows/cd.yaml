name: IPFS Site Continuous Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: node-ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd $HOME/ol-th.github.io && \
            git pull && \
            yarn install && \
            echo "Building" && \
            yarn build:all && \
            echo "Uploading to IPFS" && \
            ipfs name publish --key=website "/ipfs/$(ipfs add -r build -Q)"
